<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <h1 class="center-align">MY CONTACTS</h1>
        <input type="text"placeholder="search name"id="search">
        
        <ul id="names"class="collection with-header">
          <li class="collection-header">
            <h5>A</h5>
          </li>
          <li class="collection-item">
            <a href="#">Alpi</a>
          </li>
          <li class="collection-item">
            <a href="#">Aman</a>
          </li>
          <li class="collection-item">
            <a href="#">Ananya</a>
          </li>
          <li class="collection-item">
            <a href="#">Abhay</a>
          </li>

          <li class="collection-header">
            <h5>B</h5>
          </li>
          <li class="collection-item">
            <a href="#">Barkha</a>
          </li>
          <li class="collection-item">
            <a href="#">Biraj</a>
          </li>
          <li class="collection-item">
            <a href="#">Barbie</a>
          </li>
          <li class="collection-item">
            <a href="#">Bolu</a>
          </li>
          <li class="collection-header">
            <h5>C</h5>
          </li>
          <li class="collection-item">
            <a href="#">Catty</a>
          </li>
          <li class="collection-item">
            <a href="#">Chandani</a>
          </li>
          <li class="collection-item">
            <a href="#">Chotu</a>
          </li>
          <li class="collection-item">
            <a href="#">Chayan</a>
          </li>
        </ul>
      </div>
      

      <script>
        var filterInput=document.getElementById('search');
        //add event listener
        filterInput.addEventListener('keyup',filterNames);
        function filterNames()
        {
          var filterValue=document.getElementById('search').value.toUpperCase();
          var ul=document.getElementById('names');
          var li=ul.querySelectorAll('li.collection-item');
          for(var i=0;i<li.length;i++){
            var a=li[i].getElementsByTagName('a')[0];
            //if match
            if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){
              li[i].style.display='';

            }else{
              li[i].style.display='none';
            }

          }
        }
      </script>


    </body>
  </html>
